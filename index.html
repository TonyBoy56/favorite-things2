<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
</head>

<body>
  <div class="container">  
    <form id="formOne">
      <h3>What's your favorite color?</h3>
      <div class="form-group">
        <label for="color1">Enter a color</label>
        <input id="color1" class="form-control" type="text">
      </div>
        <h3>Got a favorite shape?</h3>
      <div class="form-group">
          <label for="shape1">Enter a shape</label>
          <input id="shape1" class="form-control" type="text">
      </div>
        <h3>Favorite genre of music?</h3>
      
      <div class="form-group">
          <label for="music1">Enter your favorite music</label>
          <input id="music1" class="form-control" type="text">
      </div>
        <button class="btn" type="submit">Submit</button> 
    </form>
  </div>
  <div class="container">
    <ul class="resultlist">
      <li id="resultlist"></li>
    </ul>
  </div>
</body>
</html>
